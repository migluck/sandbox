{% extends 'base.html' %}

{% load wagtailcore_tags %}

{% block content %}
	<h1>{{ page.title }}</h1>
	{% for post in page.get_children.specific %}
		<h2><a href="{% pageurl post %}">{{ post.title }} - {{ post.subtitle }} </a></h2>		
		{{ post.specific.summary }}
	{% endfor %}

	{{ page.body|richtext }}
{% endblock %}
